[tox]
skipsdist=True
envlist = py37

[testenv]
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    python -m pytest --cov-report term-missing --cov yoki {posargs}
    python -m flake8 yoki
passenv =
    COGNITO_APP_CLIENT_ID
    COGNITO_USERPOOL_ID
setenv =
    DYNAMODB_TABLE_PREFIX = test-
